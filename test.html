<script>

  $(document).on("click", "#fire", function(e) {

    bootbox.confirm({
    title: 'You are about to deploy to production',
    message: 'Are you sure you have done enough testing?!',
    buttons: {
        'cancel': {
            label: 'Pretty sure I havent',
            className: 'btn btn-default pull-left'
        },
        'confirm': {
            label: 'Make it rain!',
            className: 'btn btn-primary pull-right'
        }
    },
    callback: function(result) {
        if (result) {
             var jqxhr = $.post( "https://jenkins-jenkins.apps.josborne.com/job/Deploy%20to%20Prod/build", function() {
                bootbox.alert( "success" );
             })
        }
    }
  });
});
</script>

    <body>


              <div class="container">

                  <p>A Bootstrap/jQuery plugin to preview image uploads.</p>

                  <!-- bootstrap-imageupload. -->
                  <div class="imageupload panel panel-default">
                      <div class="panel-heading clearfix">
                          <h3 class="panel-title pull-left">Upload Image</h3>
                          <div class="btn-group pull-right">
                              <button type="button" class="btn btn-default active">File</button>
                              <button type="button" class="btn btn-default">URL</button>
                          </div>
                      </div>
                      <div class="file-tab panel-body">
                          <label class="btn btn-default btn-file">
                              <span>Browse</span>
                              <!-- The file is stored here. -->
                              <input type="file" name="image-file">
                          </label>
                          <button type="button" class="btn btn-default">Remove</button>
                      </div>
                      <div class="url-tab panel-body">
                          <div class="input-group">
                              <input type="text" class="form-control hasclear" placeholder="Image URL">
                              <div class="input-group-btn">
                                  <button type="button" class="btn btn-default">Submit</button>
                              </div>
                          </div>
                          <button type="button" class="btn btn-default">Remove</button>
                          <!-- The URL is stored here. -->
                          <input type="hidden" name="image-url">
                      </div>
                  </div>

                  <!-- bootstrap-imageupload method buttons. -->
                  <button type="button" id="imageupload-disable" class="btn btn-danger">Disable</button>
                  <button type="button" id="imageupload-enable" class="btn btn-success">Enable</button>
                  <button type="button" id="imageupload-reset" class="btn btn-primary">Reset</button>

              </div>      
        <!-- Javascript -->
        <script src="assets/js/jquery-1.11.1.min.js"></script>
